#################################################
# 注册中心配置
#################################################
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 60
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    serviceUrl:
      defaultZone: http://bu-admin:123456@localhost:9999/eureka/
#################################################
# 项目基础配置、远程配置中心
#################################################
spring:
  application:
    name: vastpn-order
  cloud:
    config:
      enabled: true
      profile: sit
      discovery:
        enabled: true
        service-id: vastpn-config
      fail-fast: true
      retry:
        initial-interval: 20000
        max-attempts: 6
        max-interval: 3000
        multiplier: 1.1
      username: ${security.user.name}
      password: ${security.user.password}
  messages:
    encoding: UTF-8
    basename: i18n/messages
  boot:
    admin:
      client:
        metadata:
          user.name: ${security.user.name}
          user.password: ${security.user.password}
#################################################
# Feign配置
# Feign开启降级服务；启动类无需hystrix注解；写降级类组件，实现feign业务接口即可
#################################################
feign:
  httpclient:
    enabled: false
    connection-timeout: 6000
    max-connections: 1000
    max-connections-per-route: 250
  okhttp:
    enabled: true
  hystrix:
    enabled: true
  compression:
    response: true
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
  client:
    config:
      default:
        connectTimeout: 6000
        readTimeout: 6000
#################################################
# 超时配置
# Feign+Ribbon 超时设置，默认已启用客户端负载ribbon;设置ribbon超时时间有效，其他配置无效
# timeoutInMilliseconds > (ribbonReadTimeout + ribbonConnectTimeout) * (maxAutoRetries + 1) * (maxAutoRetriesNextServer + 1);
#################################################
ribbon:
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  ReadTimeout: 6000
  ConnectTimeout: 6000

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 6000
  threadpool:
    default:
      coreSize: 300
      maximumSize: 350
#################################################
#undertow运行容器配置(性能>Tomcat)
#################################################
server:
  undertow:
    #【I/O线程数】CPU 数量;它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心为一个线程.不要设置过大，如果过大，启动项目会报错：打开文件数过多
    io-threads: 2
    #【工作线程数】：CPU 数量*8;阻塞任务线程池, 当执行类似servlet请求阻塞IO操作, undertow会从这个线程池中取得线程.它的值设置取决于系统线程执行任务的阻塞系数，默认值是IO线程数*8
    worker-threads: 16
    #【是否堆之外分配缓冲区】是否分配的直接内存(NIO直接分配的堆外内存)
    direct-buffers: true
    # 【每个缓冲区的大小（以字节为单位）】配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理；每块buffer的空间大小,越小的空间被利用越充分，不要设置太大，以免影响其他应用，合适即可
    buffer-size: 512
    #【Http最大请求数量】
    max-http-post-size: 5000

security:
  user:
    name: bu-admin
    password: 123456
  basic:
    enabled: true

management:
  security:
    enabled: true # actuator 安全启用状态
endpoints:
  health:
    enabled: true
    sensitive: false
    time-to-live: 10000
logging:
  file: ./logs/${spring.application.name}/${spring.application.name}.log

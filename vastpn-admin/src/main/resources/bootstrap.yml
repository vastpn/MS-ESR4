#################################################
# 集群监控配置
#################################################
turbine:
  #收集监控信息的服务名
  app-config: vastpn-zuul,vastpn-order,vastpn-user
  combine-host-port: true
  cluster-name-expression: new String('MS-ESR4') #集群名称
#################################################
# 注册中心配置
#################################################
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://bu-admin:123456@localhost:9999/eureka/

#################################################
# 项目基础配置、远程配置中心、监控配置
#################################################
spring:
  application:
    name: vastpn-admin
  boot:
    admin:
      turbine:
        location: vastpn-admin
      routes:
        endpoints: env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,heapdump,loggers,auditevents,hystrix.stream,turbine.stream
      username: ${security.user.name}
      password: ${security.user.password}
      client:
        metadata:
          user.name: ${security.user.name}
          user.password: ${security.user.password}
#         忽略指定微服务，多个逗号隔开
      discovery:
        ignored-services: ${spring.application.name}
  cloud:
    config:
      enabled: true
      profile: dev
      discovery:
        enabled: true
        service-id: vastpn-config
      fail-fast: true
      retry:
        initial-interval: 20000
        max-attempts: 6
        max-interval: 3000
        multiplier: 1.1
#配置中心认证账户信息
      username: bu-admin
      password: 123456
#当前微服务认证账户信息
security:
  user:
    name: bu-admin
    password: 123456
#关掉SBA security框架自带的登陆弹出框
  basic:
    enabled: false

management:
  security:
    enabled: true
    roles: SUPERUSER

#################################################
# Feign配置
# Feign开启降级服务；启动类无需hystrix注解；写降级类组件，实现feign业务接口即可
#################################################
feign:
  httpclient:
    enabled: false
    connection-timeout: 6000
    max-connections: 500
    max-connections-per-route: 100
  okhttp:
    enabled: true
  hystrix:
    enabled: true
  compression:
    response: true
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000
#################################################
# 超时配置
# Feign+Ribbon 超时设置，默认已启用客户端负载ribbon;设置ribbon超时时间有效，其他配置无效
# timeoutInMilliseconds > (ribbonReadTimeout + ribbonConnectTimeout) * (maxAutoRetries + 1) * (maxAutoRetriesNextServer + 1);
#################################################
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
  threadpool:
    default:
      coreSize: 300
      maximumSize: 350

